<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css -cascading style sheet</title>
        <style>
            h1{
                color:red;
            }
            a{
                color:green;
            }
            p{
                color:blue;
            }
            img{
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1>‘Baseless allegations’: Pilot responds to Gehlot's ‘gaddar’ jibe</h1>
        <a href="#">India news</a>
        <p>Rajasthan chief minister Ashok Gehlot had called Pilot a traitor, who betrayed the party.</p>
        <img src="./img/cm.jpg" alt="cm" />
    </body>

</html>
